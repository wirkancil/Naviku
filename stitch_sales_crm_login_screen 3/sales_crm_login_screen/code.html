<!DOCTYPE html>

<html class="light" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Login - Sales CRM</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;700;800&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
<style>
        .material-symbols-outlined {
            font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
        }
    </style>
<script>
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              "primary": "#0A3D62",
              "background-light": "#F7F9FC",
              "background-dark": "#101622",
              "text-light": "#34495E",
              "text-dark": "#E0E0E0",
              "border-light": "#E0E0E0",
              "border-dark": "#34495E",
              "accent": "#1ABC9C"
            },
            fontFamily: {
              "display": ["Manrope", "sans-serif"]
            },
            borderRadius: {
                "DEFAULT": "0.25rem", 
                "lg": "0.5rem", 
                "xl": "0.75rem", 
                "full": "9999px"
            },
          },
        },
      }
    </script>
</head>
<body class="font-display bg-background-light dark:bg-background-dark">
<div class="group/design-root relative flex h-auto min-h-screen w-full flex-col overflow-x-hidden antialiased">
<div class="flex h-full min-h-screen w-full grow flex-col">
<div class="flex min-h-screen w-full flex-1">
<div class="grid w-full grid-cols-1 lg:grid-cols-2">
<!-- Left Pane -->
<div class="relative hidden flex-col justify-between bg-gray-900 p-8 text-white lg:flex">
<div class="absolute inset-0 z-0">
<img alt="Modern office environment with professionals collaborating" class="h-full w-full object-cover opacity-30" data-alt="Modern office environment with professionals collaborating" src="https://lh3.googleusercontent.com/aida-public/AB6AXuD55p0cPDVPEvDBDDjDjuQQvkzkjx3Q58jQ3u0TTKC2z9zOSt1htKrom1aqhchiN-6XEUZsJJdYY6rvdHcQH1zcp-UKLV24dRORSppjf3-G0SH1xKiZZd8nq8eEF3hloA3v1LE8TiizLJAy8cTYwq6rePe2xU3rHZM6qaDJG8WvVJ-WeArpBsSUjthVKbv3l0IMQaNZxe5JodZr1z9jdFCbLKkpFeTHfRP0jkZlMVq1GN9NAvg2nidvV4PQQUG2A17PY-PuqtHx0uS2"/>
</div>
<div class="relative z-10 flex items-center gap-2">
<span class="material-symbols-outlined text-accent text-3xl">insights</span>
<span class="text-xl font-bold">Growth CRM</span>
</div>
<div class="relative z-10">
<h1 class="text-4xl font-black leading-tight tracking-tight">Empowering Your Sales Growth.</h1>
<p class="mt-2 max-w-md text-base font-normal text-gray-300">Log in to your account to manage your sales pipeline, track leads, and close deals faster. Let's make today a success.</p>
</div>
</div>
<!-- Right Pane -->
<div class="flex w-full items-center justify-center bg-background-light p-6 dark:bg-background-dark sm:p-8">
<div class="w-full max-w-md space-y-8">
<!-- Page Heading -->
<div class="flex flex-col gap-1">
<p class="text-3xl font-black leading-tight tracking-[-0.033em] text-text-light dark:text-text-dark">Welcome back!</p>
<p class="text-base font-normal leading-normal text-text-light/70 dark:text-text-dark/70">Sign in to continue to your dashboard.</p>
</div>
<!-- Form -->
<div class="space-y-6">
<!-- Email Field -->
<label class="flex flex-col">
<p class="pb-2 text-sm font-medium leading-normal text-text-light dark:text-text-dark">Email Address</p>
<input class="form-input h-12 w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg border border-border-light bg-white p-[15px] text-base font-normal leading-normal text-text-light placeholder:text-text-light/50 focus:border-primary focus:outline-0 focus:ring-2 focus:ring-primary/20 dark:border-border-dark dark:bg-background-dark dark:text-text-dark dark:placeholder:text-text-dark/50" placeholder="you@example.com" type="email" value=""/>
</label>
<!-- Password Field -->
<label class="flex flex-col">
<p class="pb-2 text-sm font-medium leading-normal text-text-light dark:text-text-dark">Password</p>
<div class="flex w-full flex-1 items-stretch">
<input class="form-input h-12 w-full min-w-0 flex-1 resize-none overflow-hidden rounded-l-lg border-y border-l border-border-light bg-white p-[15px] pr-2 text-base font-normal leading-normal text-text-light placeholder:text-text-light/50 focus:border-primary focus:outline-0 focus:ring-2 focus:ring-primary/20 dark:border-border-dark dark:bg-background-dark dark:text-text-dark dark:placeholder:text-text-dark/50" placeholder="Enter your password" type="password" value=""/>
<div class="flex items-center justify-center rounded-r-lg border-y border-r border-border-light bg-white pr-4 text-text-light/60 dark:border-border-dark dark:bg-background-dark dark:text-text-dark/60">
<span class="material-symbols-outlined text-2xl">visibility</span>
</div>
</div>
</label>
<!-- Forgot Password Link -->
<div class="flex items-center justify-end">
<a class="text-sm font-normal leading-normal text-primary underline hover:text-accent dark:text-accent dark:hover:text-primary" href="#">Forgot Password?</a>
</div>
<!-- Login Button -->
<button class="flex h-12 w-full min-w-[84px] cursor-pointer items-center justify-center overflow-hidden rounded-lg bg-primary px-5 text-base font-bold leading-normal tracking-[0.015em] text-white transition-colors hover:bg-primary/90 focus:outline-none focus:ring-2 focus:ring-primary focus:ring-offset-2 dark:focus:ring-offset-background-dark">
<span class="truncate">Login</span>
</button>
<!-- Sign-up Link -->
<div class="text-center">
<p class="text-sm font-normal leading-normal text-text-light/70 dark:text-text-dark/70">
                                        Don't have an account? 
                                        <a class="font-medium text-primary underline hover:text-accent dark:text-accent dark:hover:text-primary" href="#">Sign Up</a>
</p>
</div>
</div>
</div>
</div>
</div>
</div>
</div>
</div>
</body></html>
